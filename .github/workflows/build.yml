name: CMake

on: 
  push:
    paths: 
      - physfs/**
      - .github/workflows/build.yml

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd physfs
          chmod 777 make_ios.sh
          ./make_ios.sh

           chmod 777 make_osx.sh
          ./make_osx.sh
          
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: ./physfs/build_ios/**/*.a
          name: ios_physfs

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: ./physfs/build_osx/**/*.dylib
          name: osx_physfs

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install NDK
        run: |
          cd ~
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          sudo apt install unzip -y
          unzip -q NDK
          ANDROID_NDK_HOME=$(pwd)/android-ndk-r25c
      - name: Build
        run: |
          cd physfs
          chmod 777 make_android.sh
          ./make_android.sh
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: ./physfs/**/libphysfs.so
          name: android_physfs

  windows:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3
      
      - name: Insatll MSVC
        uses: microsoft/setup-msbuild@v1.3.1

      
      - name: Build
        run: |
          cd physfs
          .\make_win.bat
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: ./physfs/build_win/Release/physfs.dll
          name: win_physfs

